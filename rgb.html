<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./rgb.css" />
  </head>
  <body>
    <div class="rgb-content">
      <section>
        <h1>Hex Colors</h1>
        <div class="item">
          <input type="text" id="red" placeholder="000" maxlength="3" /><label
            for="red"
            >R</label
          >
        </div>
        <div class="item">
          <input type="text" id="green" placeholder="000" maxlength="3" /><label
            for="green"
            >G</label
          >
        </div>
        <div class="item">
          <input type="text" id="blue" placeholder="000" maxlength="3" /><label
            for="blue"
            >B</label
          >
        </div>
      </section>
      <div class="section-two">
        <div class="action"><button>convert</button></div>
        <div class="hex-content">
          <span class="output">#color</span>
        </div>
      </div>
    </div>
  </body>
  <script src="./rgb.js"></script>
</html>
